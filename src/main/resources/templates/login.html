<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome!</title>
	<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
	<link rel="stylesheet" th:href="@{/css/cssBootstrap/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/stile.css}">
	<link rel="stylesheet" th:href="@{/css/icons/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css}">
	<script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script defer src="js/bootstrap.bundle.min.js"></script>


</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-white">
		<div class="container-fluid d-flex justify-content-between align-items-center">

			<div class="d-flex " style="margin-right: 10px">
				<a href="#" class="nav-link me-1"><i class="bi bi-facebook"></i></a>
				<a href="#" class="nav-link me-1"><i class="bi bi-twitter"></i></a>
				<a href="#" class="nav-link me-1"><i class="bi bi-instagram"></i></a>
				<a href="#" class="nav-link me-1"><i class="bi bi-youtube"></i></a>
			</div>

			<a class="nav-brand navbar-elements" width="160" height="80" th:href="@{/recipes}">Ricette</a>
			<div class="d-flex align-items-center">
				<ul class="navbar-nav d-flex">
					<li class="nav-item">
						<a class="navbar-brand mr-0" th:href="@{/}" style="margin-right: 0px;">
							<img th:src="@{/images/logo.png}" width="160" height="80" alt="Logo">
						</a>
					</li>
				</ul>
			</div>
			<a class="nav-brand navbar-elements" th:href="@{/cooks}">Cuochi</a>
			<div sec:authorize="isAnonymous()" class="ml-auto">
				<a class=" navbar-elements-blank">Login</a>
			</div>
			<div sec:authorize="isAuthenticated()">
				<a class="nav-link navbar-elements" th:href="@{/myProfile}">Profilo</a>
			</div>
		</div>
	</nav>




	<section class="h-100 gradient-form  ">
		<div class="container-lg py-4 h-100 ">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-10 col-lg-8">
					<div class="card rounded-3">
						<div class="row g-0 shadow-lg">
							<div class="col-lg-6 d-flex align-items-center">
								<div class="card-body p-md-4 mx-md-3">
	
									<div class="text-center">
										<img th:src="@{/images/logo.png}" style="width: 150px;" alt="logo">
										<h2 class="mt-1 mb-4 pb-1">Una community per tutti!</h2>
									</div>
	
									<div class="text-center">
										<form th:action="@{/login}" method="post">
											<h5>Inserisci le tue credenziali per accedere</h5>
											<div class="my-4">
												<div class="form-outline mb-3">
													<input type="text" class="form-control" id="email" name="username"
														placeholder="La tua email" required />
												</div>
	
												<div class="form-outline mb-3">
													<input type="password" id="password" name="password"
														class="form-control" placeholder="Password" required />
												</div>
	
												<!-- Display login error message -->
												<div th:if="${param.error != null}"
													class="alert my-0 py-1 alert-danger text-center">
													<p class="mb-0">Username o password errati</p>
												</div>
	
	
												<div class="text-center pt-1 mb-4 pb-1">
													<button class="nav-link navbar-elements" type="submit">Log
														in</button>
												</div>
	
												<div class="d-flex align-items-center justify-content-center pb-3">
													<h5 class="mb-0 me-2">Non hai un account?</h5>
													<a th:href="@{/register}"
														class="nav-link navbar-elements">Registrati</a>
												</div>
											</div>
										</form>
									</div>
	
								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center">
								<img th:src="@{/images/loginImg.jpeg}" class="img-fluid card-img-large" alt="Login Image">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</section>


</body>
